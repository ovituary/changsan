{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h1><a href="#">{{ post.title }}</a></h1>
    <div class="date">
        <p>작성일 : {{ post.created_date }}</p>
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
    <BR/>
</div>
{% endfor %}
{% endblock %}
